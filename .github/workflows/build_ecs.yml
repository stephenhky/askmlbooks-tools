name: Build and Push Docker Image
on:
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 409029738116.dkr.ecr.us-east-1.amazonaws.com
      - run: docker build -t askmlbooks-rag-qdrant-bedrock-lambda .
      - run: docker tag askmlbooks-rag-qdrant-bedrock-lambda:latest 409029738116.dkr.ecr.us-east-1.amazonaws.com/askmlbooks-rag-qdrant-bedrock-lambda:latest
      - run: docker push 409029738116.dkr.ecr.us-east-1.amazonaws.com/askmlbooks-rag-qdrant-bedrock-lambda:latest